<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupware System Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c" crossorigin="anonymous"> </script>
</head>
<body>
    <div class="login-box">
        <h1>Sign in</h1>
        <div class="sub-text">
            Insert your identification and password
        </div>
        <form name="" method="post" action="grp_member_list.html">
            <div class="pos">
                <span class="form-icon">
                    <i class="far fa-address-card"></i>
                </span>
                <input type="text" name="" id="userid" class="input" autofocus tabindex="1" placeholder="Identification" autocomplete="off" />
            </div>
            <div class="pos">
                <span class="form-icon">
                    <i class="fas fa-unlock-alt"></i>
                </span>
                <input type="password" name="" id="passwd" class="input" tabindex="2" placeholder="Password" />
            </div>
            <div class="pos-mid roboto">
                Welcome to Groupware Project
                <br />
                you can work anywhere with me
            </div>
            <div class="">
                <button class="btn" id="btn">Sign In</button>
            </div>
            <div class="btn2">
                <a href="grp_registraion.html">Create New Account</a>
            </div>
        </form>
    </div>
</body>
<script src="js/login.js"></script>
</html>
