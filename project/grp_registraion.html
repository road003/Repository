<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupware System Registration</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registration.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c" crossorigin="anonymous"> </script>
</head>
<body>
        <div class="registraion-box">
            <div class="registraion-box-left">
                <h1>Create your Account</h1>
                <form name="" method="post" action="">
                    <div class="pos">
                        <span class="form-icon">
                            <i class="fas fa-user-alt"></i>
                        </span>
                        <input type="text" name="" id="name" class="input" autofocus tabindex="1" placeholder="Name" autocomplete="off"/>
                    </div>
                    <div class="pos">
                        <span class="form-icon">
                            <i class="far fa-address-card"></i>
                        </span>
                        <input type="text" name="" id="userid" class="input" autofocus tabindex="1" placeholder="Identification" autocomplete="off" />
                    </div>
                    <div class="pos">
                        <span class="form-icon">
                            <i class="fas fa-unlock-alt"></i>
                        </span>
                        <input type="password" name="" id="passwd" class="input" tabindex="2" placeholder="Password" />
                    </div>
                    <div class="pos">
                        <span class="form-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="" id="confirm" class="input" tabindex="3" placeholder="Confirm Password" />
                    </div>
                    <div class="pos">
                        <span class="form-icon">
                            <i class="far fa-envelope"></i>
                        </span>
                        <input type="text" name="" id="email" class="input" tabindex="4" placeholder="Email" autocomplete="off" />
                    </div>
                    <div class="pos">
                        <span class="form-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <input type="text" name="" id="address" class="input" tabindex="5" placeholder="Address" autocomplete="off" />
                    </div>
                    <div class="">
                        <button class="btn" id="btn">Create</button>
                    </div>
                    <div class="btn2">
                        <a href="grp_login.html">Sign in instead</a>
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
            <div class="registraion-box-right">
                <img src="images/1.png" />
                <p>One account. All of Groupware working for you.</p>
            </div>
        </div>
</body>
<script src="js/registration.js"></script>
</html>
